<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Projeto_O_Universo/css/LoginStyle.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Seja Bem-Vindo!</h1>
            <img src="../Projeto_O_Universo/assets/imagens/cat.svg" class="left-login-image" alt="cat">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input id="iptUsuario" type="text" name="Username" placeholder="Username">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id = "iptSenha" type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="logar()">LOGIN</button>
            </div>
        </div>
    </div>
</body>

</html>
</script>
